<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2"></div>
        <div class="card">
            <div class="card-body text-center">
                <h3>TARJETAS DE CREDITO</h3>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5>Agregar Tarjeta</h5>
                    <form [formGroup]="form" (ngSubmit)="guardar()">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-user"
                                [class.green-icon]="this.form.get('nombre')?.valid"
                                [class.red-icon]="this.form.get('nombre')?.invalid && this.form.get('nombre')?.touched"></i></span>
                            <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
                          </div>
                          <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-credit-card"></i></span>
                            <input maxlength="3" formControlName="numTarjeta" type="number" class="form-control" placeholder="Numero de tarjeta">
                          </div>
                          <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-calendar"></i></span>
                                    <input maxlength="5" formControlName="fecha" type="text" class="form-control" placeholder="MM/YY">
                                  </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                    <input maxlength="3" formControlName="cvv" type="number" class="form-control" placeholder="cvv">
                                  </div>
                            </div>
                          </div>
                          <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg" ><i class="fa-solid fa-database"></i>   Agregar</button>
                          </div>
                          
                    </form>
                    
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5>Listado de Tarjetas</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let tc of listTarjetas let i = index">
                                <td>{{tc.nombre}}</td>
                                <td>{{tc.numTarjeta}}</td>
                                <td>{{tc.fecha}}</td>
                                <td>{{tc.cvv}}</td>
                                <td><i class="fa-solid fa-pen-to-square"></i></td>
                                <td><i (click)="eliminarTarjeta(i)" class="fa-solid fa-delete-left text-danger"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
</div>
